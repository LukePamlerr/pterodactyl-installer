# Pterodactyl Panel Cron Configuration
# Add this to your crontab using: crontab -e

# Pterodactyl scheduled tasks (runs every minute)
* * * * * php /var/www/pterodactyl/artisan schedule:run >> /dev/null 2>&1

# Optional: Clear old logs daily (uncomment if needed)
# 0 2 * * * find /var/www/pterodactyl/storage/logs -name "*.log" -mtime +7 -delete

# Optional: Backup database daily (uncomment and modify as needed)
# 0 3 * * * mysqldump -u pterodactyl -p panel > /backups/pterodactyl-$(date +\%Y\%m\%d).sql

# Optional: Clear temporary files weekly (uncomment if needed)
# 0 4 * * 0 find /var/www/pterodactyl/storage/framework/cache -type f -mtime +1 -delete
