# Pterodactyl Panel Configuration Template
# This file contains default configuration settings for the Pterodactyl Panel

# Database Configuration
DB_HOST=127.0.0.1
DB_PORT=3306
DB_DATABASE=panel
DB_USERNAME=pterodactyl
DB_PASSWORD=CHANGE_ME

# Application Configuration
APP_NAME=Pterodactyl
APP_ENV=production
APP_KEY=base64:CHANGE_ME
APP_DEBUG=false
APP_URL=http://pterodactyl.example.com

# Cache Configuration
CACHE_DRIVER=redis
SESSION_DRIVER=redis
QUEUE_CONNECTION=redis

# Redis Configuration
REDIS_HOST=127.0.0.1
REDIS_PASSWORD=null
REDIS_PORT=6379

# Mail Configuration
MAIL_DRIVER=mail
MAIL_HOST=127.0.0.1
MAIL_PORT=1025
MAIL_USERNAME=null
MAIL_PASSWORD=null
MAIL_ENCRYPTION=null
MAIL_FROM_ADDRESS=panel@example.com
MAIL_FROM_NAME=Pterodactyl

# Additional Settings
TRUSTED_PROXIES=*
LOG_CHANNEL=single
